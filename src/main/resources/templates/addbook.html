<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
<title>Bookstore</title>
</head>
<body>
	<h1>Add book</h1>

	<form th:object ="${book}" th:action="@{save}" action="#" method="post">
		<label for="author">Author</label>
		<input type="text" id="author" th:field="*{author}"/>
		<div style="clear:both; display:block; height:10 px;"></div>
		
		<label for="title">Title</label>
		<input type="text" id="title" th:field="*{title}"/>
		<div style="clear:both; display:block; height:10 px;"></div>
		
		<label for="year">Year</label>
		<input type="text" id="year" th:field="*{bookyear}"/>
		<div style="clear:both; display:block; height:10 px;"></div>
		
		<label for="isbn">ISBN</label>
		<input type="text" id="isbn" th:field="*{isbn}"/>
		<div style="clear:both; display:block; height:10 px;"></div>
		
		
		<label for="price">Price</label>
		<input type="text" id="price" th:field="*{price}"/>
		<div style="clear:both; display:block; height:10 px;"></div>
		
		<label for="deplist">Category</label>
		<select id="deplist" th:field="*{category}" class="from-control">
			<option th:each="category : ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
		</select>
		
		
		<input type="submit" value="Save"/>
	</form>
</body>
</html>
